<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-IMC"> <!--Lado esquerdo - cálculo do IMC-->
        <div class="texto">
            <h1>Calcule o seu IMC</h1>
            <p>IMC é a sigla para Índice de Massa Corpórea, parâmetro adotado pela OMS (Organização Mundial da Saúde) para 
                calcular o peso ideal de cada pessoa.
            </p>
        </div>
        <div class="calculo">
            <p id="altura"></p>
            <p id="peso"></p>
        </div>

        <button onclick="calcular()">Calcular</button>
    </div>

    <div class="classificacao-IMC"> <!--Lado direito - classificação do resultado-->

    </div>




<script src="./script.js"></script>
    
    
</body>
</html>
