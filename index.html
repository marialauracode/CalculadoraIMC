<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-IMC"> <!--Lado esquerdo - cálculo do IMC-->
        <div class="texto">
            <h1>Calcule o seu IMC</h1>
            <p>IMC é a sigla para Índice de Massa Corpórea, parâmetro<br> adotado pela OMS (Organização Mundial da Saúde)
                para <br> calcular o peso ideal de cada pessoa.
            </p>
        </div>
        <div class="inputs-calculo-IMC">
            <input type="text" name="inputIMC" id="inputAltura" placeholder="Digite a sua altura. Ex: 1.5 ou 1 (em metros)">
            <input type="text" name="inputIMC" id="inputPeso" placeholder="Digite o seu peso. Ex: 70.5 ou 70 (em kg)">
        </div>

        <button onclick="calcular()">Calcular</button>

        <!--RESULTADO DO CÁLCULO -> paragrafo-ao clicar no botao...-->
    </div>


    <div class="classificacao-IMC"><!--Lado direito - classificação do resultado-->
        <div class="container-items">
            <div class="magreza">
                <!--ícone, título, parágrafo-->
            </div>
            <div class="normal"></div>
            <div class="sobrepeso"></div>
            <div class="obesidade"></div>
        </div>

    </div>




    <script src="./script.js"></script>


</body>

</html>
